<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Smart Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
                <div class="header-actions">
                    <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="clearAllBtn" class="clear-all-btn" title="Clear All Tasks">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <div class="add-task-container">
                    <form id="addTaskForm" class="add-task-form">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="taskInput" 
                                placeholder="What needs to be done?" 
                                maxlength="100"
                                required
                            >
                            <button type="submit" class="add-btn">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="task-options">
                            <select id="taskCategory" class="category-select">
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                            <input 
                                type="datetime-local" 
                                id="taskDueDate" 
                                class="due-date-input"
                            >
                        </div>
                    </form>
                </div>
            </section>

            <!-- Filters Section -->
            <section class="filters-section">
                <div class="filters-container">
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">
                            All <span id="allCount" class="count">0</span>
                        </button>
                        <button class="filter-btn" data-filter="active">
                            Active <span id="activeCount" class="count">0</span>
                        </button>
                        <button class="filter-btn" data-filter="completed">
                            Completed <span id="completedCount" class="count">0</span>
                        </button>
                    </div>
                    <div class="search-group">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Search tasks..." 
                            class="search-input"
                        >
                        <i class="fas fa-search search-icon"></i>
                    </div>
                </div>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="tasks-container">
                    <div id="tasksList" class="tasks-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                    
                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks yet</h3>
                        <p>Add your first task to get started!</p>
                    </div>

                    <!-- Loading State -->
                    <div id="loadingState" class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading tasks...</p>
                    </div>
                </div>
            </section>

            <!-- Statistics -->
            <section class="stats-section">
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-list-check"></i>
                        <div class="stat-info">
                            <h3 id="totalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <div class="stat-info">
                            <h3 id="pendingTasks">0</h3>
                            <p>Pending</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <h3 id="completedTasks">0</h3>
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-percentage"></i>
                        <div class="stat-info">
                            <h3 id="completionRate">0%</h3>
                            <p>Completion Rate</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Task Template (Hidden) -->
        <template id="taskTemplate">
            <div class="task-item" data-id="">
                <div class="task-content">
                    <div class="task-checkbox">
                        <input type="checkbox" class="task-checkbox-input">
                        <span class="checkmark"></span>
                    </div>
                    <div class="task-details">
                        <h3 class="task-title"></h3>
                        <div class="task-meta">
                            <span class="task-category"></span>
                            <span class="task-date"></span>
                        </div>
                    </div>
                </div>
                <div class="task-actions">
                    <button class="edit-btn" title="Edit Task">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn" title="Delete Task">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </template>

        <!-- Edit Task Modal -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Task</h2>
                    <button class="close-btn" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="editTaskForm" class="edit-task-form">
                    <div class="form-group">
                        <label for="editTaskTitle">Task Title</label>
                        <input type="text" id="editTaskTitle" required maxlength="100">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editTaskCategory">Category</label>
                            <select id="editTaskCategory">
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="editTaskDueDate">Due Date</label>
                            <input type="datetime-local" id="editTaskDueDate">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal" style="display: none;">
            <div class="modal-content small">
                <div class="modal-header">
                    <h2>Confirm Action</h2>
                    <button class="close-btn" id="closeConfirmModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="confirmMessage">Are you sure you want to perform this action?</p>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelConfirm">Cancel</button>
                    <button class="btn btn-danger" id="confirmAction">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
